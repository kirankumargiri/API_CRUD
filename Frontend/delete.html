<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOKES</title>
</head>
<body>
<button id="hi">Hi</button>
<div class="box" id="box">

</div>
</body>
</html>
<script>
    var button=document.getElementById('hi');
    var display=document.getElementById('box');
    button.addEventListener('click',()=>{
        fetch('http://localhost/jokes/api/delete.php?id=11',{method:'DELETE',body:JSON.stringify(box)})
        .then(response=>{
            if(response.ok===true){
                display.innerHTML="successful";
            }
            else{
                display.innerHTML='not successful';
            }
        })
display.innerHTML="hello world";
    })
</script>
